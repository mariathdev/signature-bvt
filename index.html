<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Assinatura</title>
    <link rel="shortcut icon" href="./assets/favicon.png"/>
	<link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div id="globalContainer">
        <h1>Gerador de Assinatura - 60 anos</h1>
        <div id="mainContainer">
            <div id="signatureAll">
                <form id="signatureForm">
                    <table class="formTable">
                        <tbody>
                            <tr>
                                <td class="caption">Nome:</td>
                                <td>
                                    <input id="signName" class="field" type="text" placeholder=" - Insira seu nome e sobrenome" required="">
                                </td>
                            </tr>
                            <tr>
                                <td class="caption">Setor:</td>
                                <td>
                                    <input id="signSector" class="field" type="text" placeholder=" - Insira seu Setor ou Cargo" required="">
                                </td>
                            </tr>
                            <tr>
                                <td class="caption">E-mail:</td>
                                <td>
                                    <input id="signEmail" class="field" type="text" placeholder=" - Insira seu e-mail corporativo" required="">
                                </td>
                            </tr>
                            <tr>
                                <td class="caption">Telefone:</td>
                                <td>
                                    <input id="signPhone" class="field" type="tel" placeholder="  (xx) XXXXX-XXXX" required="">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <span id="downloadButton" onclick="trySubmit()"><img src="/assets/download.png" alt="Download Icon">Download</span>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
