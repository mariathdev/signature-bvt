<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Assinatura</title>
    <link rel="shortcut icon" href="./assets/favicon.png"/>
	<link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div id="globalContainer">
        <div id="mainContainer">
            <div class="formSide">
            <div class="headerImage">
            <img class="bravanteLogo" src="/assets/BravantePrincipal.png"/>
            <span>Gerador de maris - 60 anos</span>
        </div>
            <div id="signatureAll">
                <form id="signatureForm">
                    <table class="formTable">
                        <tbody>
                            <tr>
                                <td class="caption">Nome</td>
                            </tr>
                            <tr>
                                <td>
                                    <input id="signName" class="field" type="text" placeholder="Insira seu nome e sobrenome" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="caption">Setor</td>
                            </tr>
                            <tr>
                                <td>
                                    <input id="signSector" class="field" type="text" placeholder="Insira seu Setor ou Cargo" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="caption">E-mail</td>
                            </tr>
                            <tr>
                                <td>
                                    <input id="signEmail" class="field" type="e" placeholder="Insira seu e-mail corporativo" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="caption">Telefone</td>
                            </tr>
                            <tr>
                                <td>
                                    <input id="signPhone" class="field" type="tel" placeholder="(xx) XXXXX-XXXX" required>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="buttonContainer">
                    <div>
                    <span id="downloadButton" onclick="trySubmit()"><img src="/assets/download.png" alt="Download Icon"></span>
                    </div>
                </div>
                </form>
            </div>
            </div>
            <div class="ImageSide">
                <img class="bravanteLogo" src="/assets/banner2.jpg"/>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
